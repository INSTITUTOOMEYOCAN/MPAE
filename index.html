<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maestría en Pedagogía del Acompañamiento Emocional - Instituto Omeyocan</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=DM+Serif+Display&display=swap" rel="stylesheet" />

  <style>
    :root {
      /* Colores basados en el folleto */
      --color-primary: #007f7b;        /* verde-azulado principal */
      --color-primary-dark: #005f5b;  /* verde más oscuro */
      --color-accent: #f7941d;        /* naranja del folleto (barra "Programa incorporado al IEA") */
      --color-bg: #f5f6f7;
      --color-white: #ffffff;
      --color-text: #333333;
      --color-text-soft: #4a4a4a;

      --radius-card: 14px;
      --shadow-soft: 0 8px 24px rgba(0, 0, 0, 0.06);
      --transition: 0.28s ease;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* ====== HEADER / HERO ====== */

    header {
      background: linear-gradient(135deg, var(--color-primary-dark), var(--color-primary));
      color: var(--color-white);
      padding: 22px 18px 14px;
    }

    .top-bar {
      max-width: 1100px;
      margin: 0 auto 14px auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      font-size: 0.9rem;
    }

    .top-bar-left {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }

    .top-bar-rvoe {
      background: rgba(255, 255, 255, 0.13);
      padding: 6px 12px;
      border-radius: 999px;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

      max-width: 1100px;
      margin: 0 auto;
      padding: 10px 0 32px 0;
